{%extends 'base.html'%}
{%load static%}
{% load bootstrap_tags %}
{% block content %}


<div class="white-space">
     </nav>
     
     
     {% if messages %}
     <div>
         {%for message in messages%}
         {{message}}
         {% endfor %}
         </div>
         {% endif %}
         <div class="row justify-content-center">
         <div class = "form-group col-md-4 col-md-offset-5 align-center logreg-box">
         <form method="POST">
             {% csrf_token %}
             {{ login_form | as_bootstrap}}
             <button type="submit" class="btn btn-success">Login</button>
         </form>
         <a href="{% url 'registration' %}">Dont have an account? Register here</a>
         </div>
         </div>
</div>

         {%endblock%}
