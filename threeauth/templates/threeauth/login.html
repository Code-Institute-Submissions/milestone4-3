{%extends 'base.html'%}
{%load static%}

{% block content %}



     <nav>
        <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'registration' %}">Register</a></li>
        <li><a href="#">Profile</a></li>
        </ul>
     </nav>
     <hr>
     {% if messages %}
     <div>
         {%for message in messages%}
         {{message}}
         {% endfor %}
         </div>
         {% endif %}

         <form method="POST">
             {% csrf_token %}
             {{ login_form }}
             <button type="submit">Login</button>
         </form>


         {%endblock%}
